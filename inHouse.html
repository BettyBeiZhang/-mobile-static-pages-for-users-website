<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SOLYO Demo</title>
    <link rel="stylesheet" href="lib/css/bootstrap.css">
    <link rel="stylesheet" href="lib/css/style.css">
    <link rel="stylesheet" href="lib/css/app-utils.css">
    <link href="font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
</head>

<body>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"
                    aria-expanded="false">       
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
                <div class="pull-right m-sm p">SIGN UP/SIGN IN</div>
                <a class="navbar-brand" href="#">Brand logo</a>
            </div>
        </div>
    </nav>
    <div class="container">
        <!-- Product display section -->
        <section id="product" class="clearfix">
            <div class="pull-left">
                <img src="img/dg-floral.jpg" class="productImg">
            </div>
            <div class="clearfix">
                <div layout="row" layout-align="space-between start">
                    <div>
                        <div class="itemBrand">Dolce & Gabbana</div>
                        <div class="des">Floral Drops</div>
                        <div class="des">Eau De Toilette 1 Oz</div>
                    </div>
                    <div>
                        <div class="price">$35</div>
                        <div class="text-small"><small>Best Price</small></div>
                    </div>
                </div>
                <p>
                    Top Notes: neroli, popaya power<br/>
                    Heart Notes: amaryllis,daffodils<br/>
                    Base Notes: cashmere, sandalwood<br/>Recommand
                    for women </p>
                <div class="pull-right productInfo">Product info <span class="ml-xl mt-lg">></span></div>
                <hr class="pull-right hr-50">
            </div>
        </section>

        <!-- Map location section-->
        <section id="playVideo" class="clearfix">
            <div class="pull-left abs-center-container">
                <div layout="row" layout-align="space-between start">
                    <img src="img/map-location.jpg" class="mapImg">
                    <div>
                        <div class="pull-right playVideoInfo">Stores near you <span class="ml-xl">></span></div>
                        <hr class="pull-right hr-100">
                    </div>
                </div>
            </div>
        </section>

        <!-- list of Product section -->
        <section id="couponSection" class="clearfix">
            <div class="pull-right shopOnline">Shop On-Line<span class="ml-xl">></span></div>
            <img src="img/listProduct.png" class="couponImg">
            <hr class="pull-right hr-50 mb">
    </div>
    </section>

    <!-- Rate Our Product section  -->
    <section id="rating">
        <h3 class="mt0">Rate our product</h3>
        <div>
            <i class="fa fa-star-o fa-2x" aria-hidden="true"></i>
            <i class="fa fa-star-o fa-2x" aria-hidden="true"></i>
            <i class="fa fa-star-o fa-2x" aria-hidden="true"></i>
            <i class="fa fa-star-o fa-2x" aria-hidden="true"></i>
            <i class="fa fa-star-o fa-2x" aria-hidden="true"></i>
        </div>
        <hr class="mt">
        </div>
    </section>
    <section>
        <h3 class="followus">Follow Us</h3>
    </section>
    </div>
</body>

</html>
